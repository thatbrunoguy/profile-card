<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main__div">
      <div class="first__div"></div>
      <div class="second__div">
        <div class="img__div">
          <img
            src="/images/image-victor.jpg"
            alt=""
            class="img"
          />
        </div>
        <div class="second__div2">
          <h1 class="h1">Victor Crest <span class="span__h1">26</span></h1>
          <h2 class="span__h1">London</h2>
        </div>
        <hr />
        <div class="likes__div">
          <div>
            <h2 class="likes__h2">80K</h2>
            <p class="likes__p">Followers</p>
          </div>

          <div>
            <h2 class="likes__h2">803K</h2>
            <p class="likes__p">Likes</p>
          </div>

          <div>
            <h2 class="likes__h2">1.4K</h2>
            <p class="likes__p">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
